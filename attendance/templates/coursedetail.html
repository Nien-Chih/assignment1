{% extends "base.html" %}
{% block title %}
    {{ course.id }}
{% endblock %}

{% block content %}
    <h1>Course Name: {{ course.name }}</h1>
    <h1>Course Id: {{ course.id }}</h1>
    <form action="{% url 'update-course' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="course_id" value="{{ course.id }}">
        <input type="text" name="course_name" value="{{ course.name }}">
        <input type="text" name="course_code" value="{{ course.code }}">
        <input type="number" name="course_hours_per_day" value="{{ course.hours_per_day }}">
        <input type="number" name="course_total_hours" value="{{ course.totalhours }}">
        <button>Change</button>
    </form>
    <div>
        <form method="get" action="{% url "get-course" %}" enctype="multipart/form-data">
            <button>Back</button>
        </form>
    </div>
{% endblock %}
